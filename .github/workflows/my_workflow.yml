name: My Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Kaggle API Token
      run: |
        # ここでKaggle API Tokenを使用するコマンドを実行する
        echo "Using Kaggle API Token for $KAGGLE_USERNAME"
        # 他のコマンドやスクリプト内で $KAGGLE_USERNAME や $KAGGLE_KEY を使用する